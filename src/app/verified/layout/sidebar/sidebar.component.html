<div class="mb-3 bg-gray-600 h-[1px]"></div>
<a routerLink="." [routerLinkActive]="['bg-blue-600']" [routerLinkActiveOptions]="{exact: true}"
  class="py-2 px-4 mt-1 flex items-center rounded-md duration-300 cursor-pointer hover:bg-blue-600 text-gray-200">
  <span class="material-symbols-outlined font-medium">space_dashboard</span>
  <h3 class="text-[15px] ml-4 font-medium">Dashboard</h3>
</a>
<a routerLink="users" [routerLinkActive]="['bg-blue-600']"
  class="py-2 px-4 mt-1 flex items-center rounded-md duration-300 cursor-pointer hover:bg-blue-600 text-gray-200">
  <span class="material-symbols-outlined font-medium">group</span>
  <h3 class="text-[15px] ml-4 font-medium">Users</h3>
</a>

<div class="my-3 bg-gray-600 h-[1px]"></div>
<div class="py-2 px-4 mt-1 flex items-center rounded-md duration-300 cursor-pointer hover:bg-blue-600 text-gray-200"
  (click)="dropdown()">
  <span class="material-symbols-outlined font-medium">forum</span>
  <div class="flex items-center justify-between w-full">
    <h3 class="text-[15px] ml-4 font-medium">Chat box</h3>
    <span class="material-symbols-outlined font-medium rotate-180" id="arrow">expand_more</span>
  </div>
</div>
<div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold" id="submenu">
  <h1 class="cursor-pointer pl-5 pr-2 py-2 hover:bg-blue-600 rounded-md mt-1">
    Social
  </h1>
  <h1 class="cursor-pointer pl-5 pr-2 py-2 hover:bg-blue-600 rounded-md mt-1">
    Personal
  </h1>
  <h1 class="cursor-pointer pl-5 pr-2 py-2 hover:bg-blue-600 rounded-md mt-1">
    Friends
  </h1>
</div>

<div class="my-3 bg-gray-600 h-[1px]"></div>
<a (click)="onSignOut()"
  class="py-2 px-4 mt-1 flex items-center rounded-md duration-300 cursor-pointer hover:bg-blue-600 text-gray-200">
  <span class="material-symbols-outlined font-medium">logout</span>
  <h3 class="text-[15px] ml-4 font-medium">Sign out</h3>
</a>
