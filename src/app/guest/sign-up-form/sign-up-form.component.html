<form class="space-y-4" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name" class="mb-1 block text-sm font-medium leading-6 text-gray-900">Name</label>
    <input id="name" formControlName="name" required
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
    <div *ngIf="nameControl.invalid && (!firstTimeSubmit || nameControl.dirty || nameControl.touched)"
      class="mt-1 text-danger italic text-xs">
      <div *ngIf="nameControl.errors?.['required']">* Name is required.</div>
    </div>
  </div>
  <div>
    <label for="email" class="mb-1 block text-sm font-medium leading-6 text-gray-900">Email address</label>
    <input id="email" type="email" formControlName="email" autocomplete="email" required
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
    <div *ngIf="emailControl.invalid && (!firstTimeSubmit || emailControl.dirty || emailControl.touched)"
      class="mt-1 text-danger italic text-xs">
      <div *ngIf="emailControl.errors?.['required']">* Email is required.</div>
      <div *ngIf="emailControl.errors?.['email']">* Invalid email.</div>
    </div>
  </div>
  <div>
    <label for="password" class="mb-1 block text-sm font-medium leading-6 text-gray-900">Password</label>
    <input id="password" type="password" formControlName="password" required
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
    <div *ngIf="passwordControl.invalid && (!firstTimeSubmit || passwordControl.dirty || passwordControl.touched)"
      class="mt-1 text-danger italic text-xs">
      <div *ngIf="passwordControl.errors?.['required']">* Password is required.</div>
      <div *ngIf="passwordControl.errors?.['minlength']">* Password requires at least 8 characters.</div>
    </div>
  </div>
  <div>
    <label for="confirmPassword" class="mb-1 block text-sm font-medium leading-6 text-gray-900">
      Confirm your password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" required
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
    <div
      *ngIf="confirmPasswordControl.invalid && (!firstTimeSubmit || confirmPasswordControl.dirty || confirmPasswordControl.touched)"
      class="mt-1 text-danger italic text-xs">
      <div *ngIf="confirmPasswordControl.errors?.['required']">* Password confirmation is required.</div>
      <div *ngIf="confirmPasswordControl.errors?.['matchValidate']">* Passwords do not match.</div>
    </div>
  </div>
  <div class="pt-1">
    <button type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Sign up
    </button>
  </div>
</form>
