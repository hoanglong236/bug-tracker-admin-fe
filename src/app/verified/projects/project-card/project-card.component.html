<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <div class="p-5">
    <a href="#">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ project.name }}</h5>
    </a>
    <h3 class="text-gray-700 text-sm">
      <span class="font-medium">Kind: </span>{{ project.kind }}
    </h3>
    <h3 class="text-gray-700 text-sm">
      <span class="font-medium">Architecture: </span>{{ project.architecture }}
    </h3>
    <h3 class="text-gray-700 text-sm">
      <span class="font-medium">Technology: </span>{{ project.technology }}
    </h3>
    <h3 class="text-gray-700 text-sm">
      <span class="font-medium">Language: </span>{{ project.lang }}
    </h3>
    <h3 class="text-gray-700 text-sm">
      <span class="font-medium">Database: </span>{{ project.db }}
    </h3>
    <h3 class="text-gray-700 text-sm">
      <span class="font-medium">Status: </span>
      <span [ngClass]="project.closeFlag ? '' : 'text-green-600'">
        {{ project.closeFlag ? 'Closed' : 'Open' }}
      </span>
    </h3>

    <p class="my-2 text-gray-700 text-sm">{{ project.note }}</p>
    <div class="flex flex-wrap gap-2 text-gray-100">
      <button (click)="onDetailsBtnClick(project.id)" class="p-2 inline-flex items-center rounded bg-primary">
        <span class="material-symbols-outlined mr-1">info</span>Details
      </button>
      <button (click)="onEditBtnClick(project.id)" class="p-2 inline-flex items-center rounded bg-green-600">
        <span class="material-symbols-outlined mr-1">edit_square</span>Edit
      </button>
      <button (click)="onDeleteBtnClick(project.id)" class="p-2 inline-flex items-center rounded bg-danger">
        <span class="material-symbols-outlined mr-1">delete</span>Delete
      </button>
    </div>
  </div>
</div>
