<div class="h-full p-5 flex flex-col justify-between bg-white border border-gray-200 rounded-lg shadow">
  <div>
    <h5 class="mb-2 font-semibold text-lg tracking-tight text-gray-800 dark:text-white">{{ project.name }}</h5>
    <h3 class="text-gray-800 text-sm">
      <span class="font-medium">Kind: </span>{{ project.kind }}
    </h3>
    <h3 class="text-gray-800 text-sm">
      <span class="font-medium">Architecture: </span>{{ project.architecture }}
    </h3>
    <h3 class="text-gray-800 text-sm">
      <span class="font-medium">Technology: </span>{{ project.technology }}
    </h3>
    <h3 class="text-gray-800 text-sm">
      <span class="font-medium">Language: </span>{{ project.lang }}
    </h3>
    <h3 class="text-gray-800 text-sm">
      <span class="font-medium">Database: </span>{{ project.db }}
    </h3>
    <h3 class="text-gray-800 text-sm">
      <span class="font-medium">Status: </span>{{ project.closeFlag ? 'Closed' : 'Open' }}
    </h3>
    <p class="my-3 text-gray-800 text-sm">{{ project.note }}</p>
  </div>

  <div class="flex justify-end flex-wrap gap-2 text-gray-100">
    <a routerLink="./details/{{ project.id }}" class="small-btn text-primary">Details</a>
    <button (click)="deleteProject()" class="small-btn text-danger">Delete</button>
  </div>
</div>
