<div class="flex min-h-full flex-col justify-center px-6 pt-24 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company" />
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-4" [formGroup]="signInForm" (ngSubmit)="onSignInFormSubmit()">
      <div>
        <label for="email" class="mb-1 block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <input id="email" type="email" formControlName="email" autocomplete="email" required
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched || !firstTimeSignInFormSubmit)"
          class="mt-1 text-danger italic text-xs">
          <div *ngIf="emailControl.errors?.['required']">* Email is required.</div>
          <div *ngIf="emailControl.errors?.['email']">* Invalid email.</div>
        </div>
      </div>
      <div>
        <div class="mb-1 flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <input id="password" type="password" formControlName="password" autocomplete="current-password" required
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        <div
          *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched || !firstTimeSignInFormSubmit)"
          class="mt-1 text-danger italic text-xs">
          <div *ngIf="passwordControl.errors?.['required']">* Password is required.</div>
          <div *ngIf="passwordControl.errors?.['minlength']">* Password requires at least 8 characters.</div>
        </div>
      </div>
      <div class="pt-1">
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">
      Not a member?
      <a routerLink="/guest/sign-up" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
        Register now!</a>
    </p>
  </div>
</div>
