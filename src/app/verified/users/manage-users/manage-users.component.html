<section class="container px-4 mx-auto">
  <div class="sm:flex items-center justify-between">
    <div>
      <div class="flex items-center gap-x-3">
        <h2 class="text-lg font-medium text-gray-800 dark:text-white">Users</h2>
        <span class="px-3 py-1 text-xs text-blue-600 bg-blue-100 rounded-full dark:bg-gray-800 dark:text-blue-400">
          {{ totalUsers }} users</span>
      </div>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">These users are registered in the system.</p>
    </div>

    <div class="flex items-center mt-4 gap-x-3">
      <button
        class="flex items-center justify-center w-1/2 px-4 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto dark:hover:bg-gray-800 dark:bg-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700">
        <span class="material-symbols-outlined">cloud_upload</span>
        <span>Import</span>
      </button>
      <button
        class="flex items-center justify-center w-1/2 px-4 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
        <span class="material-symbols-outlined">add</span>
        <span>Add user</span>
      </button>
    </div>
  </div>
  <users-filter-form></users-filter-form>

  <div class="mt-6 flex flex-col">
    <div class="overflow-x-auto">
      <div class="inline-block min-w-full py-2 align-middle">
        <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
          <users-table [users]="users" (deleteUserEvent)="deleteUser($event)"></users-table>
        </div>
      </div>
    </div>
  </div>

  <shared-paginator #paginator (nextBtnClickEvent)="goToNextPage()"
    (previousBtnClickEvent)="goToPreviousPage()"></shared-paginator>
</section>
