<ul class="space-y-2 font-medium">
  <li>
    <a routerLink="./" [routerLinkActive]="['bg-blue-100']" [routerLinkActiveOptions]="{exact: true}"
      class="p-2 flex items-center text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
      <span class="material-symbols-outlined font-medium">space_dashboard</span>
      <span class="ms-3">Dashboard</span>
    </a>
  </li>
  <li>
    <a routerLink="./users" [routerLinkActive]="['bg-blue-100']"
      class="p-2 flex items-center text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
      <span class="material-symbols-outlined font-medium">group</span>
      <span class="ms-3 flex-1 whitespace-nowrap">Users</span>
      <span
        class="px-2 ms-3 inline-flex items-center justify-center text-sm font-medium text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300">Pro</span>
    </a>
  </li>
  <li>
    <a routerLink="./projects" [routerLinkActive]="['bg-blue-100']"
      class="p-2 flex items-center text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
      <span class="material-symbols-outlined font-medium">package_2</span>
      <span class="ms-3">Projects</span>
    </a>
  </li>
  <li>
    <a href="#"
      class="p-2 flex items-center text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
      <span class="material-symbols-outlined">mail</span>
      <span class="ms-3 flex-1 whitespace-nowrap">Inbox</span>
      <span
        class="p-3 ms-3 inline-flex items-center justify-center w-3 h-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
    </a>
  </li>
  <li>
    <button type="button" (click)="showCartDetails()"
      class="p-2 flex items-center w-full text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
      aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
      <span class="material-symbols-outlined">shopping_cart</span>
      <span class="ms-3 flex-1 text-left rtl:text-right whitespace-nowrap">E-commerce</span>
      <span class="material-symbols-outlined rotate-180" id="cart-arrow">expand_less</span>
    </button>
    <ul id="cart-details-items" class="py-2 space-y-2 hidden">
      <li>
        <a href="#"
          class="p-2 flex items-center w-full text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Products</a>
      </li>
      <li>
        <a href="#"
          class="p-2 flex items-center w-full text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Billing</a>
      </li>
      <li>
        <a href="#"
          class="p-2 flex items-center w-full text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Invoice</a>
      </li>
    </ul>
  </li>
</ul>
